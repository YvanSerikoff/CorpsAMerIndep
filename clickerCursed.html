<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Plankton Clicker</title>
    <link rel="stylesheet" href="assetsCursed/css/clicker/mainClickerCursed.css">
    <link rel="stylesheet" href="assetsCursed/css/clicker/clickerAllCursed.css">
    <link rel="stylesheet" href="assetsCursed/css/clicker/clickerCursed.css">
    <link rel="stylesheet" href="assetsCursed/css/clicker/shopCursed.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
<progress id="progressBar" value="0" max="10000"></progress>
<section id="toggle">
    <button id="toggleButton">Toggle</button>
    <button id="reset-button">Reset button</button>
    <p>BullesÂ : <span id="score">0</span></p>
</section>
<section id="shop">
    <h2>Shop</h2>
    <table>
        <tr>
            <th>Upgrades</th>
        </tr>
        <tr>
            <td>Increase click value</td>
            <td>100 points</td>
            <td><button id="upgrade1">Buy</button></td>
        </tr>
        <tr>
            <td>Double click speed</td>
            <td>200 points</td>
            <td><button id="upgrade2">Buy</button></td>
        </tr>
        <tr>
            <td>Auto-clicker</td>
            <td>500 points</td>
            <td><button id="upgrade3">Buy</button></td>
        </tr>
    </table>
</section>
<section id="Clicker">
    <img alt="Plankton" id="plankton" src="assets/images/clicker/planton_clicker.png">
    <span id="totalScore">0</span>
</section>

<div id="winModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations! You have reached the final score!</p>
        <button id="indexButton">Go to Index</button>
        <button id="newClickerButton">New Clicker Version</button>
    </div>
</div>

<script src="assetsCursed/js/clicker/shopCursed.js"></script>
<script src="assetsCursed/js/clicker/clickerCursed.js"></script>
</body>
</html>
